<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste da tag "img"</title>
</head>
<body>

    <H1>Testando carga e imagens</H1>

    <p>Abaixo você verá uma imagem que está na mesma pasta</p>

    <img src="html5-logo.png" alt="Logo Html 5"width="150" height="200">

    <p>Também podemos carregar imagens que estão em sub-pastas</p>

    <img src="imagens/css3-logo.png" alt="Logo Css 3"width="150" height="200">

    <p>E além disso, também podemos copiar e colar códigos URL da web para utilizar sua imagem</p>

    <img src="https://bognarjunior.files.wordpress.com/2018/01/1crcyaithv7aiqh1z93v99q.png" alt="Logo JavaScript"width="150" height="150">

</body>
</html>
